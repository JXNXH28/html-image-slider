    <title>Titel</title>

<body>
    <h2>Slider</h2>
    <div class="flex-container">
        <div class="navigate before">
            <i class="fas fa-arrow-circle-left" onclick="plusSlides(-1)"></i>
        </div>
        <div class="slider">
            <div class="slider-container">
                <div class="mySlides fade">
                    <img src="./img/clouds-4040132_1920.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="./img/desert-6470456_1920.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="./img/mountains-6522018_1280.jpg" style="width:100%">
                </div>
                <div class="bullet-container" >
                    <span class="bullet" onclick="currentSlide(1)"></span> 
                    <span class="bullet" onclick="currentSlide(2)"></span> 
                    <span class="bullet" onclick="currentSlide(3)"></span> 
                </div>
            </div>
        </div>
        <div class="navigate next">
            <i class="fas fa-arrow-circle-right" onclick="plusSlides(1)"></i>
        </div>
        <br>
    </div>
    <div class="autorun">
        <label for="autorun">
            <input type="checkbox" onchange="toggleAutorun()" id="autorun" name="autorun" value="yes">Magic
        </label> 
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
